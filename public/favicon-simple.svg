<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="acc2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fa709a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fee140;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="32" cy="32" r="32" fill="url(#bg2)"/>
  
  <!-- Speed Meter -->
  <circle cx="32" cy="32" r="24" fill="none" stroke="#ffffff" stroke-width="3" opacity="0.3"/>
  <path d="M 15 32 A 17 17 0 0 1 49 32" 
        fill="none" 
        stroke="url(#acc2)" 
        stroke-width="4" 
        stroke-linecap="round"/>
  
  <!-- Pointer -->
  <g transform="rotate(-45 32 32)">
    <line x1="32" y1="32" x2="32" y2="18" stroke="#ffffff" stroke-width="3" stroke-linecap="round"/>
    <circle cx="32" cy="32" r="3" fill="#ffffff"/>
  </g>
  
  <!-- Cursor -->
  <g transform="translate(28, 36)">
    <path d="M 0 0 L 0 10 L 3 8 L 5 12 L 7 11 L 5 7 L 8 7 Z" 
          fill="#ffffff" 
          stroke="#333" 
          stroke-width="0.5"/>
  </g>
  
  <!-- Lightning -->
  <path d="M 48 22 L 44 28 L 47 28 L 42 36 L 48 30 L 45 30 Z" 
        fill="url(#acc2)"/>
</svg>

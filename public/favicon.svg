<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fa709a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fee140;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="click" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glow">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="256" fill="url(#bg)"/>
  
  <!-- Glow Effect -->
  <circle cx="256" cy="256" r="180" fill="url(#glow)" opacity="0.3"/>
  
  <!-- Main Circle Frame -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="#ffffff" stroke-width="12" opacity="0.3"/>
  <circle cx="256" cy="256" r="170" fill="none" stroke="#ffffff" stroke-width="8" opacity="0.2"/>
  
  <!-- Speed Meter Arc (like speedometer) -->
  <path d="M 140 256 A 116 116 0 0 1 372 256" 
        fill="none" 
        stroke="url(#accent)" 
        stroke-width="20" 
        stroke-linecap="round"
        opacity="0.9"/>
  
  <!-- Pointer/Needle -->
  <g transform="rotate(-45 256 256)">
    <path d="M 256 256 L 256 140 L 266 256 Z" 
          fill="#ffffff" 
          opacity="0.9"/>
    <circle cx="256" cy="256" r="15" fill="#ffffff"/>
  </g>
  
  <!-- Click Ripples -->
  <circle cx="256" cy="256" r="140" fill="none" stroke="url(#click)" stroke-width="6" opacity="0.6" stroke-dasharray="10 15"/>
  <circle cx="256" cy="256" r="120" fill="none" stroke="url(#click)" stroke-width="4" opacity="0.4" stroke-dasharray="8 12"/>
  
  <!-- Cursor Icon in Center -->
  <g transform="translate(230, 270)">
    <path d="M 0 0 L 0 35 L 10 28 L 15 40 L 20 38 L 15 26 L 26 26 Z" 
          fill="#ffffff" 
          stroke="#333" 
          stroke-width="2"/>
  </g>
  
  <!-- Lightning Bolt (Speed Symbol) -->
  <g opacity="0.9">
    <path d="M 350 180 L 330 220 L 345 220 L 320 270 L 355 230 L 340 230 Z" 
          fill="url(#accent)" 
          stroke="#ffffff" 
          stroke-width="3"/>
  </g>
  
  <!-- Number indicators (like speedometer numbers) -->
  <text x="130" y="270" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" opacity="0.7">0</text>
  <text x="160" y="180" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" opacity="0.7">5</text>
  <text x="245" y="135" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" opacity="0.7">10</text>
  <text x="335" y="180" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" opacity="0.7">15</text>
  <text x="365" y="270" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" opacity="0.7">20</text>
  
  <!-- Bottom Text -->
  <text x="256" y="400" 
        font-family="Arial, sans-serif" 
        font-size="48" 
        font-weight="bold" 
        fill="#ffffff" 
        text-anchor="middle"
        opacity="0.95">CPS</text>
  <text x="256" y="435" 
        font-family="Arial, sans-serif" 
        font-size="22" 
        font-weight="600" 
        fill="#ffffff" 
        text-anchor="middle"
        opacity="0.8">SPEED TEST</text>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="mouseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="clickGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="url(#mouseGradient)" opacity="0.1"/>
  
  <!-- Mouse Body -->
  <path d="M 256 80 
           C 200 80 155 125 155 180 
           L 155 350 
           C 155 405 200 450 256 450 
           C 312 450 357 405 357 350 
           L 357 180 
           C 357 125 312 80 256 80 Z" 
        fill="url(#mouseGradient)" 
        stroke="#ffffff" 
        stroke-width="8"/>
  
  <!-- Mouse Divider Line -->
  <line x1="256" y1="80" x2="256" y2="200" 
        stroke="#ffffff" 
        stroke-width="6" 
        stroke-linecap="round"/>
  
  <!-- Left Button Highlight -->
  <path d="M 256 85 
           C 210 85 165 125 165 175 
           L 165 190
           L 246 190
           L 246 85
           Z" 
        fill="rgba(255,255,255,0.2)"/>
  
  <!-- Mouse Scroll Wheel -->
  <rect x="240" y="110" width="32" height="60" rx="16" 
        fill="#ffffff" 
        opacity="0.9"/>
  <rect x="244" y="120" width="24" height="30" rx="12" 
        fill="url(#mouseGradient)"/>
  
  <!-- Click Effect - Top Right -->
  <g opacity="0.8">
    <circle cx="360" cy="140" r="8" fill="url(#clickGradient)"/>
    <circle cx="385" cy="120" r="6" fill="url(#clickGradient)"/>
    <circle cx="405" cy="150" r="7" fill="url(#clickGradient)"/>
  </g>
  
  <!-- Click Effect - Middle Right -->
  <g opacity="0.8">
    <circle cx="380" cy="220" r="10" fill="url(#clickGradient)"/>
    <circle cx="410" cy="240" r="8" fill="url(#clickGradient)"/>
    <circle cx="395" cy="265" r="6" fill="url(#clickGradient)"/>
  </g>
  
  <!-- Click Effect - Bottom Right -->
  <g opacity="0.8">
    <circle cx="370" cy="350" r="9" fill="url(#clickGradient)"/>
    <circle cx="400" cy="330" r="7" fill="url(#clickGradient)"/>
    <circle cx="390" cy="375" r="8" fill="url(#clickGradient)"/>
  </g>
  
  <!-- Speed Lines - Left Side -->
  <g opacity="0.6">
    <line x1="140" y1="180" x2="100" y2="180" 
          stroke="url(#clickGradient)" 
          stroke-width="6" 
          stroke-linecap="round"/>
    <line x1="130" y1="250" x2="80" y2="250" 
          stroke="url(#clickGradient)" 
          stroke-width="6" 
          stroke-linecap="round"/>
    <line x1="140" y1="320" x2="95" y2="320" 
          stroke="url(#clickGradient)" 
          stroke-width="6" 
          stroke-linecap="round"/>
  </g>
  
  <!-- CPS Text Badge -->
  <circle cx="256" cy="380" r="45" fill="#ffffff" opacity="0.95"/>
  <text x="256" y="375" 
        font-family="Arial, sans-serif" 
        font-size="32" 
        font-weight="bold" 
        fill="url(#mouseGradient)" 
        text-anchor="middle">CPS</text>
  <text x="256" y="400" 
        font-family="Arial, sans-serif" 
        font-size="16" 
        font-weight="normal" 
        fill="url(#clickGradient)" 
        text-anchor="middle">TEST</text>
</svg>


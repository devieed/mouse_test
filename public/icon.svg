<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="90" fill="url(#grad1)"/>
  
  <!-- Mouse Shape -->
  <path d="M 256 120 
           C 210 120 175 155 175 200 
           L 175 340 
           C 175 385 210 420 256 420 
           C 302 420 337 385 337 340 
           L 337 200 
           C 337 155 302 120 256 120 Z" 
        fill="#ffffff" 
        opacity="0.95"/>
  
  <!-- Mouse Divider -->
  <line x1="256" y1="120" x2="256" y2="220" 
        stroke="url(#grad1)" 
        stroke-width="4" 
        stroke-linecap="round"/>
  
  <!-- Scroll Wheel -->
  <rect x="244" y="145" width="24" height="45" rx="12" 
        fill="url(#grad1)" 
        opacity="0.8"/>
  
  <!-- Click Indicator Circles -->
  <circle cx="350" cy="180" r="12" fill="url(#grad2)" opacity="0.8"/>
  <circle cx="370" cy="210" r="10" fill="url(#grad2)" opacity="0.7"/>
  <circle cx="360" cy="250" r="14" fill="url(#grad2)" opacity="0.9"/>
  
  <circle cx="162" cy="190" r="10" fill="url(#grad2)" opacity="0.7"/>
  <circle cx="145" cy="240" r="12" fill="url(#grad2)" opacity="0.8"/>
  <circle cx="155" cy="280" r="9" fill="url(#grad2)" opacity="0.7"/>
  
  <!-- Bottom Badge with CPS -->
  <circle cx="256" cy="360" r="40" fill="url(#grad2)" opacity="0.95"/>
  <text x="256" y="370" 
        font-family="Arial, Helvetica, sans-serif" 
        font-size="36" 
        font-weight="bold" 
        fill="#ffffff" 
        text-anchor="middle">CPS</text>
</svg>

